
        {% load static %}

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel="stylesheet" href="{%static 'style.css'%}">
        </head>
        <body>
            <header>
                <nav style="display: flexl; justify-content: space-between; align-items: center;">
                    <h2 style="color: yellow; font-family: cursor: pointer;;">Tous les Achats Via l'App</h2>
                </nav>
            </header>
            <main>
                {% for commande in commandes reversed %}
                <div class="popular section-wrapper" style="margin-bottom:5px;">
                    <div class="flex-header" style="display: flex; justify-content: center; align-items: center;">
                        <p>{{ commande.items }} - <span style="color: blue">{{ commande.date_commande }}</span></p>
                        <!-- You can display other order details here -->
                    </div>
                </div>
                {% endfor %}
            </main>
        </body>
        </html>
